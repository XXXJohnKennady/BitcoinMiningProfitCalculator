<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Is A Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">
            <img src="assets/logo.png" alt="Life Is A Game Logo" class="logo">
            <h2>Life Is A Game</h2>
            <button id="close-sidebar" class="close-sidebar">&times;</button>
        </div>
        <!-- Sidebar content -->
    </aside>
    <header>
        <button id="open-sidebar" class="open-sidebar">&#9776;</button>
        <h1>Life Is A Game</h1>
        <div id="theme-toggle" class="theme-toggle">
            <span id="theme-icon">ðŸŒ™</span>
        </div>
    </header>
    <main>
        <section id="login-section" class="active-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
        </section>
        <!-- Additional sections (Register, Dashboard, Profile) with hidden class initially -->
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
