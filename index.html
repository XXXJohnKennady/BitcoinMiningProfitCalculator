<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Is A Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Life Is A Game</h1>
        <div id="theme-toggle" class="theme-toggle">
            <span id="theme-icon">ðŸŒ™</span>
        </div>
    </header>
    <main>
        <!-- Login Section -->
        <section id="login-section">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register-section" class="hidden">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </section>

        <!-- Welcome Section (visible after login) -->
        <section id="welcome-section" class="hidden">
            <div class="welcome-container">
                <h2>Welcome!</h2>
                <p>You are now logged in.</p>
                
                <!-- Experience Bar -->
                <div class="xp-bar-container">
                    <h3>Your Experience</h3>
                    <div id="experience-bar">
                        <div id="experience-fill">0%</div>
                    </div>
                    <p>Experience Points: <span id="experience-points">0 XP</span></p>
                    <form id="xp-form">
                        <input type="number" id="pages-completed" placeholder="Pages Completed" min="1" required>
                        <button type="submit">Add XP</button>
                    </form>
                </div>

                <!-- Badges Section -->
                <div class="badges-container">
                    <h3>Your Badges</h3>
                    <div id="badges-list">
                        <!-- Badges will be added dynamically here -->
                    </div>
                </div>

                <button id="logout-button">Logout</button>
            </div>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
